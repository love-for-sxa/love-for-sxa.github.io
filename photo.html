<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>照片详情</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="bgCanvas" class="bg-canvas" aria-hidden="true"></canvas>
    <canvas id="bgCanvasOverlay" class="bg-canvas bg-canvas-overlay" aria-hidden="true"></canvas>
    <header class="site-header" role="banner">
      <div class="container">
        <h1 class="brand">Love · SXA</h1>
        <p class="tagline">照片详情</p>
      </div>
    </header>

    <main class="section-photo" aria-label="照片详情">
      <div class="photo-detail container">
        <div class="photo-nav">
          <a class="photo-back" href="index.html">← 返回相册</a>
          <div class="photo-nav-controls" role="group" aria-label="照片切换">
            <button id="photoPrev" class="photo-nav-button" type="button">上一张</button>
            <button id="photoNext" class="photo-nav-button" type="button">下一张</button>
          </div>
        </div>
        <div class="photo-detail-grid">
          <div class="photo-detail-media">
            <img id="photoImage" alt="照片" />
          </div>
          <div class="photo-detail-meta">
            <h2 id="photoTitle">照片</h2>
            <p id="photoDate" class="photo-date"></p>
            <p id="photoLocation" class="photo-location"></p>
            <p id="photoText" class="photo-text"></p>
            <div id="photoTags" class="photo-tags"></div>
            <div id="photoAffirmations" class="photo-affirmations" hidden>
              <div class="photo-affirmations-buttons" role="group" aria-label="互动按钮">
                <button type="button" class="photo-affirmation-button" data-action="affirm-good">好</button>
                <button type="button" class="photo-affirmation-button" data-action="affirm-yes">当然可以</button>
              </div>
              <div class="photo-heart-stage" aria-hidden="true"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="container">
        <p>© 2025 Love for SXA</p>
      </div>
    </footer>

    <script src="photo.js"></script>
  </body>
  </html>
